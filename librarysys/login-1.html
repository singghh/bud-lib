<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddy Books - Login</title>
    <link rel="stylesheet" href="/login-1.css">
    <link rel="icon" type="image/x-icon" href="/favicon.png">
</head>
<body>
      <div class="container">
          <div class="main-box">
            <div>
              <img src="/6da8b852257a75b7388239cf3736e62f.gif" alt="Buddy Library" id="image">
            </div>
            <div class="matter-box">
            <div class="head-1">
              <p id="head-1-para">Not a member? <a href="/signup.html" id="head-1-a">Register now</a></p>
            </div>
            <div class="head-2">
              <p id="hello-again">Hello Again!</p>
              <p id="down-para">Welcome back you've been missed!</p>
            </div>
            <div class="head-3">
              <div class="head-3-div">
              <img src="/icons8-account-48.png" alt="" id="account">
              <input type="text" placeholder="Enter username" id="username"></div>
              <div class="password-section">
                <img src="/icons8-lock-30.png" alt="" id="lock">
              <input type="password" placeholder="Password" id="password">
            </div>
          </div>
          <div class="forgot-password">
            <a href="" id="forgot">Forgot password?</a>
        </div>
            <div class="submit-button">
                <input type="submit" value="Sign In" id="signin">
            </div>
            <div class="continue-with">
              <p id="continue">Or Continue</p> <p id="with">with</p>
          </div>
          <div class="bottom">
              <img src="/7611770.png" alt="" id="google">
              <img src="/fb_icon_325x325.png" alt="" id="fb">
              <img src="/x-twitter-handle.webp" alt="" id="x">
          </div>
              </div>
              
          </div>
      </div>
</body>
</html>
